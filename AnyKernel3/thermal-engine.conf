[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor7
set_point 99000
set_point_clr 90000
sensors tsens_tz_sensor9 tsens_tz_sensor10 tsens_tz_sensor11 tsens_tz_sensor12 tsens_tz_sensor13 tsens_tz_sensor4 tsens_tz_sensor5 tsens_tz_sensor6 tsens_tz_sensor7 tsens_tz_sensor8
weights
sampling 1000
math 2

[SS-GPU]
#algo_type ss
sampling 1000
sensor tsens_tz_sensor15
device gpu
set_point 99000
set_point_clr 90000
time_constant 0

[SS-CASE-THERM]
#algo_type ss
sampling 1000
sensor case_therm
device cluster0
set_point 95000
set_point_clr 90000
time_constant 0
device_max_limit 1689600

[SS-CPUS-ALL]
#algo_type ss
sampling 1000
sensor VIRTUAL-CPUS
device cluster0
set_point 99000
set_point_clr 90000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8953_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor3 tsens_tz_sensor14 tsens_tz_sensor15
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[MODEM_PA_MITIGATION]
#algo_type monitor
sampling 1000
sensor case_therm
thresholds 70000 70000
thresholds_clr 69000 69000
actions modem modem
action_info 2 3

[MODEM_PROC_TEMP_MITIGATION]
#algo_type monitor
sampling 1000
sensor case_therm
thresholds 70000 70000
thresholds_clr 69000 69000
actions modem_proc modem_proc
action_info 1 3

[BATTERY_CHARGING_CTL]
#algo_type monitor
sampling 10000
sensor case_therm
thresholds 60000 70000 80000 90000
thresholds_clr 40000 50000 60000 70000
actions battery battery battery battery
action_info 2 3 4 5

